<section class="section hero-section" id="home">
  <div class="hero-bg-wrapper">
    <div class="container hero-container">
      <div class="hero-content-wrapper">
        <picture>
          <source
            srcset="./img/hero/hero-img-desk.png"
            media="(min-width: 1440px)"
            width="394"
            height="273" />
          <source
            srcset="./img/hero/hero-img-mob.png"
            width="221"
            height="154" />
          <img
            class="hero-img"
            src="./img/hero/hero-img-mob.png"
            alt="Screenshot of the game"
            width="221"
            height="154"
        /></picture>
        <p class="hero-subtitle">Match, Explore & Discover Love at Sea!</p>
        <p class="hero-text">
          Solve puzzles across exotic destinations with Sarah and her loyal
          companion, uncovering romance and adventure.
        </p>
        <a
          class="hero-btn"
          href="https://play.google.com/store/apps/details?id=com.treenod.lovecruise.android.Google.global.normal&hl=en&gl=us"
          target="_blank"
          rel="noopener noreferrer"
        >
          <svg class="playstore-icon" width="30" height="34">
            <use href="./img/sprite.svg#icon-playstore"></use>
          </svg>
          <div class="hero-btn-text-wrapper">
            <p class="her-btn-top-text">GET IT ON</p>
            <p class="her-btn-bottom-text">Google Play</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
