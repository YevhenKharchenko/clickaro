<section class="section contact-section" id="contact">
  <div class="contact-bg-wrapper">
    <div class="container contact-container">
      <div class="contact-content-wrapper">
        <h2 class="section-title contact-title">Contact</h2>
        <p class="contact-subtitle">Support and questions:</p>
        <a href="mailto:info@clickaro.online" class="contact-link">
          <span class="contact-btn-span">info@clickaro.online</span>
          <svg class="arrow-icon" width="24" height="24">
            <use href="./img/sprite.svg#icon-email"></use>
          </svg>
        </a>
        <p class="contact-text">TaleMonster Games</p>
        <picture>
          <source
            srcset="./img/contact/contact-img-desk.png"
            media="(min-width: 1440px)"
            width="528"
            height="330" />
          <source
            srcset="./img/contact/contact-img-mob.png"
            width="175"
            height="110" />
          <img
            class="contact-img"
            src="./img/contact/contact-img-mob.png"
            alt="Screenshot of the game"
            width="175"
            height="110"
            loading="lazy"
        /></picture>
      </div>
    </div>
  </div>
</section>
